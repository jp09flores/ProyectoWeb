<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        
        <section th:fragment="categoriasTabs" id="categorias">
            <div class="row p-4">
                <ul class="">
                    <li class="nav-item">
                        <a class="nav-link" 
                           aria-current="page" 
                           href="/pruebas/listado"
                           >[[#{pruebas.todas}]]</a>
                    </li>
                    <li th:each="categoria : ${categorias}" class="">
                        <a class="nav-link" 
                           th:href="@{/pruebas/listado/}+${categoria.idCategoria}"
                           >[[${categoria.descripcion}]]</a>
                    </li>                    
                </ul>
            </div>
        </section>
        
        <section th:fragment="listadoMenu" id="productos">
            <div class="container">
                <div class="row">
                    <div class="col-md-11">
                        <div class="card">
                            <div th:if="${productos != null and !productos.empty}">
                                <center>
                                    <div style="display: flex;justify-content: center; flex-wrap: wrap;">
                                        <div th:each="producto, contador : ${productos}" class="card mx-1" style="width: 18rem;">
                                            <div style="position: relative; width: 100%; height: 0; padding-top: 56%;">
                                                 <img id="blah" class="card-img-top" th:src="@{${producto.rutaImagen}}" 
                                                      alt="Card image cap" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                                            </div>
                                            <div class="card-body">
                                                <h5 class="card-title">[[${producto.descripcion}]]</h5>
                                                <p>[[${#numbers.formatDecimal(producto.precio, 1, 'DEFAULT', 2, 'DEFAULT')}]]</p>
                                                <a th:href="@{/producto/modificar/}+${producto.idProducto} "class="btn btn-primary">Agregar</a>
                                            </div>
                                        </div>
                                    </div>
                                </center>
                            </div>
                            <div class="text-center p-2" th:if="${productos == null or productos.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </body>
</html>
