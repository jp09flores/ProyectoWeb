<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}"></head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        <section>
            <div class="container">
                <div class="row my-5">
                    <div class="col-md-5">
                        <div>
                            <img th:src="@{${rutaImagen}}" width="500" height="500">
                        </div>
                    </div>
                    <div class="col-md-7 col md-offset-3 text-white">
                        <h1> [[#{perfil.info}]] </h1>
                        <a th:href="@{/perfil/mostrar}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                        </a>
                        <div class="text-white" style="margin-bottom: 50px; margin-top: 70px;">
                            <div class="card-footer col " style="">
                                <form method="POST" th:action="@{/perfil/guardar}" th:object="${usuario}" class="was-validated"
                                      enctype="multipart/form-data">

                                    <input type="hidden" name="idUsuario" th:value="${idUsuario}"/>
                                    <input type="hidden" name="activo" value="1"/>

                                    <div class="form-group row my-3">
                                        <label class="col-md-5 my-auto text-white" for="name">[[#{usuario.nombre}]]: </label>
                                        <div class="col-md-7 my-auto">
                                            <input th:value="${Nombre}"  class="form-control" type="text" name="nombreUsuario" id="name" required="true"/></div>
                                    </div>
                                    <div class="form-group row my-3">
                                        <label class="col-md-5 my-auto text-white" for="apellido1">[[#{usuario.Primerapellido}]]: </label>
                                        <div class="col-md-7 my-auto">
                                            <input th:value="${PriApellido}"  class="form-control" type="text" name="primerApellido" id="name"required="true"/></div>
                                    </div>
                                    <div class="form-group row my-3">
                                        <label class="col-md-5 my-auto text-white" for="apellido2">[[#{usuario.Segundoapellido}]]: </label>
                                        <div class="col-md-7 my-auto">
                                            <input th:value="${SegApellido}"  class="form-control" type="text" name="segundoApellido" id="name" required="true"/></div>
                                    </div>
                                    <div class="form-group row my-3">
                                        <label class="col-md-5 my-auto text-white" for="email">[[#{usuario.correo}]]: </label>
                                        <div class="col-md-7 my-auto">
                                            <input th:value="${Correo}"  class="form-control" type="text" name="correo" id="name" required="true"/></div>
                                    </div>
                                    <div class="form-group row my-3">
                                        <label class="col-md-5 my-auto text-white" for="tel">[[#{usuario.telefono}]]: </label>
                                        <div class="col-md-7 my-auto">
                                            <input th:value="${Telefono}"  class="form-control" type="tel" name="telefono" id="name" required="true"/></div>
                                    </div>
                                    <div class="form-group row my-3">
                                        <label class="col-md-5 my-auto text-white" for="tel">[[#{menu.imagen}]]: </label>
                                        <div class="col-md-7 my-auto">
                                            <input th:value="${rutaImagen}"  class="form-control" type="url" name="rutaImagen" id="name" required="true"/></div>
                                    </div>
                                    <button class="btn btn-success text-white align-items-center" style="height: 49px; text-align: center;  position: inherit; display: inline-flex;align-items: center;"><strong> [[#{accion.confirmar}]] </strong></button>
                                </form>
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <footer style="  height: 8%; position: absolute;width: 100%;background-color: #f35c2c; display: inline-flex; text-align: center; align-items: center;" class=" text-white mt-5 p-2">
                <div  class="container">
                    <div class="col">
                        <p class=" m-0 lead text-center">
                            &COPY; [[#{plantilla.derechos}]]
                        </p>
                    </div>
                </div>
            </footer>
        </section>

    </body>
</html>
