<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}"></head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        <section th:fragment="listadoProductos" id="productos">
            <div class="mx-5">

                <div class="row">
                    <div class="container">
                        <div class="row mt-4">
                            <div class="col-md-2">
                                <a th:href="@{/perfil/mostrar}" style="width: 100%;" class="mt-2 btn btn-primary ">
                                    <i class="fas fa-arrow-left"></i> Regresar
                                </a>
                            </div>
                            <div class="col-md-8">
                                <div class="card">

                                    <div class="card-header">
                                        <center>
                                            <br/>
                                            <h2>Facturas</h2>
                                            <hr style="border: none;border-top: 3.5px solid #ffffff; margin: 0px 30px;opacity:1; padding-bottom: 10px">
                                        </center>
                                    </div>
                                    <div th:if="${facturas != null and !facturas.empty}" >
                                        <table class="table table-striped table-hover fs-6">
                                            <thead class="table-dark">
                                                <tr><th>#</th>

                                                    <th class="text-center">Fecha</th>
                                                    <th class="text-center">Id Pedido</th>
                                                    <th class="text-center">Total</th>
                                                    <th></th></tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="factura, contador : ${facturas}">
                                                    <td class="text-center">[[${contador.count}]]</td>
                                                    <td class="text-center">[[${factura.fecha}]]</td>
                                                    <td class="text-center">[[${factura.pedido.idPedido}]]</td>
                                                    <td class="text-center">[[${factura.total}]]</td>


                                                    <td> <a th:href="@{/perfil/listado/}+${factura.pedido.idPedido}"
                                                            class="m-1 btn btn-success" style="width: 100%"><i class="fas fa-add"></i> Ver mas </a></td>

                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class=" text-center text-white p-2" th:if="${facturas == null or facturas.empty}">
                                        <h3>La lista esta vacia!</h3>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            </div>
        </section>
    </body>
</html>
