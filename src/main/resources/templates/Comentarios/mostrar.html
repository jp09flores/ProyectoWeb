<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>

<body>
    <header th:replace="~{layout/plantilla :: header}"></header>
    <style>
    /* Estilos para las tarjetas */
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #ECF0F1;
        color: #333;
        transition: box-shadow 0.3s ease, transform 0.5s ease; /* Agregamos transform a la transición */
        transform-origin: right; /* Establecemos el punto de origen de la transformación en el lado izquierdo */
    }

    .card-title {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border-radius: 20px 20px 20px 20px;
     
    }

    .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: scale(0.9); /* Escalamos el lado izquierdo en un 90% en el evento hover */
    }

    

    /* Estilos para el formulario */
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Estilos para el campo de comentario */
    .form-group {
        margin-bottom: 10px;
    }

    .form-group label {
        display: block;
    }

    .form-group textarea {
        width: 100%;
        height: 100px;
    }

    /* Estilos para el botón de enviar */
    .form-group button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Estilos para el mensaje de éxito */
    .success-message {
        color: green;
        font-weight: bold;
    }
  
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Estilos para el formulario */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilos para el campo de comentario */
        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
        }

        .form-group textarea {
            width: 100%;
            height: 100px;
        }

        /* Estilos para el botón de enviar */
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
</style>

    <section>
        <div style="display: flex">
            <div class="col-md-1"></div>
        <div class="col-md-10">
            <div style="--bs-card-border-color: orange">
                <div th:if="${comentarios != null and !comentarios.empty}" style="background-color: orange;">
                        <div style="display: flex; justify-content: center; flex-wrap: wrap;">
                            <div th:each="comentario, contador : ${comentarios}" class="card m-2" style="width: calc(33.33% - 20px); margin-right: 10px;">
                                <div class="card-body">
                                    <p><strong> ID ANONIMO:[[${comentario.idComentario}]]</strong></p>
                                    <p><strong>[[${comentario.fechaEmision}]]</strong></p>
                                    <h5 class="card-title">[[${comentario.detalleComentario}]]</h5>
                                    <p><strong><i style="color: yellow" class="fa-solid fa-star"></i>[[${comentario.valoracion}]]</strong></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        </div>

<center>
    
    <form th:action="@{/comentarios/guardar}" th:object="${comentario}"
          method="POST" class="was-validated" enctype="multipart/form-data">
         <div class="form-group">
            <label for="comentario"><strong>Comentario:</strong></label>
            <textarea  name="detalleComentario" required placeholder="AGREGA UN COMENTARIO PARA MEJORAR NUESTRO SERVICIO"></textarea>
        </div>

        <div class="form-group">
            <label><STRONG>Valoración:</STRONG></label>
            <label></label><input type="range" value="5" min="1" max="5" 
                                        oninput="this.nextElementSibling.value = this.value" name="valoracion">                
                <output>5</output><br/>
                <datalist id="markers">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                </datalist>
                <input type="hidden" class="form-control" id="fechaEmision" name="fechaEmision"/>
                <script>
                    var fechaInput = document.getElementById("fechaEmision");
                    var fechaActual = new Date();
                    var fechaFormateada = fechaActual.toISOString().split('T')[0];
                    fechaInput.value = fechaFormateada;
                </script>
                 <input type="hidden" name="estado" value="1"/>
        </div>
        <button type="submit" onclick="showThankYouMessage()">Enviar comentario</button>
        <!-- Mensaje de agradecimiento oculto -->
        <div class="thank-you-message" id="thankYouMessage">GRACIAS POR EL COMENTARIO</div>     
    </form>
</center>


        <footer style="width: 100%;background-color: #f35c2c" class=" text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="m-0 lead text-center">
                        &COPY; Derechos Reservados 2023
                    </p>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
