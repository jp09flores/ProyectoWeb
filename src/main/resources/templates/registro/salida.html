<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}"></head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="card my-5 text-white" style="background-color: #70410d">
                        <div class="card-header align-items-center">
                            [[${titulo}]]
                        </div>
                        <div class="card-body">
                            <strong>[[${mensaje}]]</strong>
                        </div>
                        <a th:href="@{/registro/nuevo}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                        </a>
                        <br/>
                        <a th:href="@{/}" class="btn text-white" style="background-color: red">
                            <i class="fas fa-house"></i> HOME
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{registro/fragmentos :: footer}"/>    
    </body>
</html>
