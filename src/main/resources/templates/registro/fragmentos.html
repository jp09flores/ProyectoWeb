<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <body>
            <!-- FRAGMENTO DE REGISTRO -->
            <section th:fragment="registroUsuario" style="margin-top: 45px">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <img style="margin-top: 60px; position: absolute;left: 101px;" src="/images/2-removebg-preview.png" width="450" height="450"/>
                        </div>
                        
                        <div class="col-md-8 col-md-offset-3">                            
                            <h1>Regístrate</h1>
                            <form method="POST" th:action="@{/registro/crearUsuario}" th:object="${usuario}" class="was-validated">
                                <div class="form-group">
                                    <label class="control-label" for="username">Nombre de Usuario: </label> 
                                    <input style="margin-bottom: 16px;" type="text" class="form-control" id="username" th:field="*{username}" required="true">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="nombre_usuario">Nombre: </label> 
                                    <input style="margin-bottom: 16px;" type="text" class="form-control" id="nombre_usuario" th:field="*{nombreUsuario}" required="true">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="primer_apellido">Primer Apellido: </label> 
                                    <input style="margin-bottom: 16px;" type="text" class="form-control" id="primer_apellido" th:field="*{primerApellido}" required="true">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="segundo_apellido">Segundo Apellido: </label> 
                                    <input style="margin-bottom: 16px;" type="text" class="form-control" id="segundo_apellido" th:field="*{segundoApellido}" required="true">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="correo ">Correo Electrónico: </label> 
                                    <input style="margin-bottom: 16px;" type="email" class="form-control" id="correo" th:field="*{correo}" required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono">Teléfono: </label>
                                    <input type="text" class="form-control" name="telefono" th:field="*{telefono}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="password">Contraseña: </label>
                                    <input type="password" class="form-control" name="password" th:field="*{password}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="rutaImagen">Icono: </label>
                                    <input type="url" class="form-control" name="rutaImagen" th:field="*{rutaImagen}" required="true"/>                     
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-success" fdprocessedid="mzgvk9" 
                                            style="position: absolute;
                                            left: 646px;
                                            right: 205px;
                                            padding-top: 15px;
                                            padding-bottom: 15px;
                                            ">Registrar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <br/>
                <footer th:fragment="footer" style="height: 8%;bottom: 0;left: 0;width: 100%;background-color: #f35c2c" class=" text-white mt-5 p-2">
                <div  class="container">
                    <div class="col">
                        <p class=" m-0 lead text-center">
                            &COPY;[[#{plantilla.derechos}]]
                        </p>
                        </p>
                    </div>
                </div>
            </footer>
            </section>


            <!-- ACTIVAR UN USUARIO -->
            <section th:fragment="activarUsuario">
                <div class="container my-5">
                    <h1 style="text-align: center; color: white">Activación de Cuenta</h1>
                    <div class="row"> 
                        <div class="col-md-6">
                            <div class="card-body my-5">
                                <form method="POST" th:action="@{/registro/activar}" th:object="${usuario}" class="was-validated" enctype="multipart/form-data">
                                    <input type="hidden" name="idUsuario" th:field="*{idUsuario}"/>
                                    <input type="hidden" name="activo" value='1'/>
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <label for="username">Nombre de Usuario: </label>
                                                <input type="text" class="form-control" name="username" th:field="*{username}" required="true"/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="nombre">Nombre: </label>
                                                <input type="text" class="form-control" name="nombre_usuario " th:field="*{nombre_usuario}" required="true"/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="primer_apellido">Primer Apellido: </label>
                                                <input type="text" class="form-control" name="primer_apellido" th:field="*{primer_apellido}" required="true"/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="segundo_apellido">Segundo Apellido: </label>
                                                <input type="text" class="form-control" name="segundo_apellido" th:field="*{segundo_apellido}" required="true"/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="email">Correo Electrónico: </label>
                                                <input type="email" class="form-control" name="correo" th:field="*{correo}" required="true"/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="telefono">Teléfono: </label>
                                                <input type="text" class="form-control" name="telefono" th:field="*{telefono}" required="true"/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="password">Contraseña: </label>
                                                <input type="password" class="form-control" name="password" th:field="*{password}" required="true"/>
                                            </div>
                                        </div>
                                        <div class="card-footer align-items-center">
                                            <div class="row">
                                                <button type="submit" class="btn btn-success">
                                                    <i class="fas fa-check"></i>Activar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <img style="margin-top: 119px;margin-left: 65px;position: absolute;" src="images/2-removebg-preview.png" width="450" height="450"/>
                        </div>
                    </div>
                </div>
            </section>
            
        </body>
</html>
