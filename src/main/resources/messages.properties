nosotros.texto=Bienvenidos a nuestra soda, un lugar donde \n                        la buena compa\u00f1\u00eda se une con refrescantes\n                        bebidas para brindarte una experiencia \u00fanica. Nos enorgullece ser tu destino preferido para relajarte, compartir \n                        momentos especiales y disfrutar de sabores irresistibles.\n                        En nuestra soda, nos apasiona ofrecerte una amplia selecci\u00f3n de bebidas refrescantes y deliciosas. Desde cl\u00e1sicos como refrescos de cola y \n                        limonadas hasta creaciones innovadoras y sorprendentes, nuestro objetivo es satisfacer todos los gustos y preferencias. Nuestros expertos mix\u00f3logos trabajan arduamente para crear combinaciones de sabores que te hagan decir "\u00a1Wow!" en cada sorbo.\n
